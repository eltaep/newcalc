<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="allcontent">
        <div class="out">
        </div>
        <div class="calculator">
            <div class="box">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>+</p>
            </div>
            <div class="box">
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>-</p>

            </div>
            <div class="box">
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>/</p>

            </div>
            <div class="box">
                <p>Clear</p>
                <p>Back</p>
                <p>0</p>
                <p>=</p>

            </div>
            <div class="box">

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
